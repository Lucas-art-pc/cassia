<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container mx-auto">
        <header class=" p-4 text-white">
            <header class="p-6 flex justify-between items-center">
                <img src="img/logo-simples.png" alt="logo cassia" class="w-16 h-14 m-3">
                <nav class="mr-4">
                    <ul class="text-amber-300 flex gap-4 flex-wrap md:flex-nowrap">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Equipes</a></li>
                        <li><a href="#">Trabalhos</a></li>
                    </ul>
                </nav>
            </header>
        </header>
        <main class="w-[75%] mx-auto p-4 ">
            <img src="img/logo_cassia_semFundo.png" alt="imagem logo cassia" class="mb-12 mx-auto w-[70%]">
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="nome" class="block text-amber-300">Nome:</label>
                    <input type="text" name="nome" id="nome" class="w-full p-2 border border-gray-300 rounded bg-gray-300" placeholder="Digite seu nome...">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-amber-300">Data cerimônia:</label>
                    <input type="date" name="email" id="email" class="w-full p-2 border border-gray-300 rounded bg-gray-300">
                </div>
                <div class="my-3">
                    <label class="block text-amber-300">Contratante:</label>
                    <div class="mt-2 space-y-2 ">
                        <div class="flex items-center">
                            <input type="radio" id="civil" name="tipo_cerimonia" value="Civil" required class="h-4 w-4 text-amber-300 border-gray-300 focus:ring-amber-300">
                            <label for="civil" class="ml-2 text-amber-300">Noivo</label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="radio" id="religioso" name="tipo_cerimonia" value="Religioso" required class="h-4 w-4 text-amber-300 border-gray-300 focus:ring-blue-500">
                            <label for="religioso" class="ml-2 text-amber-300">Noiva</label>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="radio" id="outro" name="tipo_cerimonia" value="outro" required class="h-4 w-4 text-amber-300 border-gray-300 focus:ring-blue-500">
                            <label for="ambos" class="ml-2 text-amber-300">Outro</label>
                        </div>
                        <div id="outro-contratante" class="my-4 hidden">
                            <label for="nome" class="block text-amber-300">Quem é o(a) contratante dos serviços: </label>
                            <input type="text" name="nome" id="nome" class="w-full p-2 border border-gray-300 rounded bg-gray-300" placeholder="Ex: Mãe da noiva, Mãe do noivo...">
                        </div>
                    </div>
                </div>

                <div class="my-4">
                    <label for="pacote" class="block text-amber-300">Pacote de Casamento:</label>
                    <select id="pacote" name="pacote" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-gray-300">
                        <option value=""></option>
                        <option value="basico">Voz e piano</option>
                        <option value="intermediario">Voz feminina e masculina</option>
                        <option value="luxo">Voz e violão</option>
                    </select>
                </div>

               
                <div class="mb-4">
                    <label for="mensagem" class="block text-amber-300">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" class="w-full p-2 border border-gray-300 rounded  bg-gray-300" placeholder="Digite alguma observação..."></textarea>
                </div>
                <button type="submit" class="bg-amber-300 text-black font-medium p-2 rounded ">Enviar</button>
            </form>
        </main>
        <footer class="bg-black p-16 my-16">
            <p class="text-center text-amber-300">&copy; 2025 Cassia Casamentos</p>
            <ul class="flex justify-center space-x-6 text-amber-300 my-5">
                <li><a href="#" class="hover:underline">Sobre</a></li>
                <li><a href="#" class="hover:underline">Serviços</a></li>
                <li><a href="#" class="hover:underline">Contato</a></li>
                <li><a href="#" class="hover:underline">Privacidade</a></li>
            </ul>
            <p class="text-white text-center">Desenvoldido por: Lucas Medina</p>
        </footer>
    </div>

    <script src="script/formulario.js"></script>
    
</body>
</html>
